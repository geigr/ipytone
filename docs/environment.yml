
name: ipytone-docs
channels:
  - conda-forge
dependencies:
  - ipywidgets
  - numpy
  - sphinx
  - pydata-sphinx-theme
  - matplotlib-base
  - myst-nb
  - yarn<=1
  - pip
  - pip:
    - jupyterlite
    - jupyterlite-sphinx
    - jupyterlite-xeus-python
    # installs ipytone in editable mode (relative path)
    - -e ..
