name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    name: Jupyter extensions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install node
      uses: actions/setup-node@v1
      with:
       node-version: '12.x'
    - name: Cache pip on Linux
      uses: actions/cache@v1
      if: startsWith(runner.os, 'Linux')
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Cache yarn
      uses: actions/cache@v1
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependencies
      run: |
        python -m pip install jupyterlab~=3.0
        python -m pip install jupyter_packaging
    - name: Build the extension
      run: |
        python -m pip install . -vv
        jlpm install
        jlpm run build
    - name: Check nbextension installed
      run: jupyter nbextension list 2>&1 | grep "ipytone/extension"
    - name: Check labextension installed
      run: jupyter labextension list 2>&1 | grep ipytone
    - name: Jupyterlab browser check
      run: python -m jupyterlab.browser_check
